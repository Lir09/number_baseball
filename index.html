<script>
  // ì •ë‹µ ìƒì„± í•¨ìˆ˜ (ì¤‘ë³µ ì—†ëŠ” 3ìë¦¬ ìˆ«ì)
  function generateAnswer() {
    const digits = [];
    while (digits.length < 3) {
      const n = Math.floor(Math.random() * 10);
      if (!digits.includes(n)) digits.push(n);
    }
    return digits;
  }

  // ì…ë ¥ê°’ ìœ íš¨ì„± ê²€ì‚¬
  function isValidGuess(guess) {
    if (guess.length !== 3) return false;
    if (!/^\d{3}$/.test(guess)) return false;
    const digits = guess.split('');
    const uniqueDigits = new Set(digits);
    return uniqueDigits.size === 3;
  }

  // ê²°ê³¼ ê³„ì‚° í•¨ìˆ˜
  function checkGuess(answer, guess) {
    let strike = 0, ball = 0;
    for (let i = 0; i < 3; i++) {
      if (guess[i] === answer[i]) {
        strike++;
      } else if (answer.includes(guess[i])) {
        ball++;
      }
    }
    let out = 3 - strike - ball;
    return { strike, ball, out };
  }

  // ì´ˆê¸°í™”
  const answer = generateAnswer();
  //console.log("ì •ë‹µ:", answer.join('')); // ë””ë²„ê¹…ìš©

  const input = document.getElementById('guessInput');

  function addLog(message, className) {
    const div = document.createElement('div');
    div.classList.add('log-item');
    if (className) div.classList.add(className);
    div.textContent = message;
    log.prepend(div);
  }

  function endGame(success) {
    input.disabled = true;
    submitBtn.disabled = true;
    resetBtn.style.display = 'block';
    if(success){
