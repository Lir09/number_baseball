<body>
  <div id="game">

    <select id="digitSelect">

    <input id="guessInput" type="text" maxlength="3" placeholder="ì„œë¡œ ë‹¤ë¥¸ ìˆ«ì ì…ë ¥" autofocus disabled />
    <button id="submitBtn" disabled>ê²°ê³¼ í™•ì¸</button>

<script>
  let answer = [];
  let digitCount = 3;

  const digitSelect = document.getElementById('digitSelect');
  const input = document.getElementById('guessInput');
  const submitBtn = document.getElementById('submitBtn');
  const log = document.getElementById('log');
  const resetBtn = document.getElementById('resetBtn');

  function generateAnswer(digit) {
    const digits = [];
    while (digits.length < digit) {
      const n = Math.floor(Math.random() * 10);
      if (!digits.includes(n)) digits.push(n);
    }
    return digits;
  }

  function isValidGuess(guess, digit) {
    if (guess.length !== digit) return false;
    if (!new RegExp(`^\\d{${digit}}$`).test(guess)) return false;
    const digits = guess.split('');
    const uniqueDigits = new Set(digits);
    return uniqueDigits.size === digit;
  }

  function checkGuess(answer, guess) {
    let strike = 0, ball = 0;
    for (let i = 0; i < answer.length; i++) {
      if (guess[i] === answer[i]) {
        strike++;
      } else if (answer.includes(guess[i])) {
        ball++;
      }
    }
    let out = answer.length - strike - ball;
    return { strike, ball, out };
  }

  function addLog(message, className) {
    const div = document.createElement('div');
    div.classList.add('log-item');
    if (className) div.classList.add(className);
    div.textContent = message;
    log.prepend(div);
  }

  function endGame(success) {
    input.disabled = true;
    submitBtn.disabled = true;
    resetBtn.style.display = 'block';
    if(success){
      addLog(`ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤! ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ‰`, 'strike');
    } else {
      addLog(`ê²Œì„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.`, 'out');
    }
  }

  function startGame() {
    digitCount = Number(digitSelect.value);
    answer = generateAnswer(digitCount);
    //console.log("ì •ë‹µ:", answer.join('')); // ë””ë²„ê¹…ìš©
    input.value = '';
    input.disabled = false;
    submitBtn.disabled = false;
    resetBtn.style.display = 'none';
    input.maxLength = digitCount;
    input.placeholder = `ì„œë¡œ ë‹¤ë¥¸ ${digitCount}ìë¦¬ ìˆ«ì ì…ë ¥`;
    log.innerHTML = '';
    input.focus();
  }

  digitSelect.addEventListener('change', () => {
    startGame();
  });

  submitBtn.addEventListener('click', () => {
    const guess = input.value.trim();
    if (!isValidGuess(guess, digitCount)) {
      alert(`ì„œë¡œ ë‹¤ë¥¸ ${digitCount}ìë¦¬ ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!`);
      input.value = '';
      input.focus();
      return;
    }

    const result = checkGuess(answer, guess.split(''));
    addLog(`ì…ë ¥: ${guess} â†’ ìŠ¤íŠ¸ë¼ì´í¬: ${result.strike}, ë³¼: ${result.ball}, ì•„ì›ƒ: ${result.out}`);

    if (result.strike === digitCount) {
      endGame(true);
    } else {
      input.value = '';
      input.focus();
    }
  });

  resetBtn.addEventListener('click', () => {
    startGame();
  });

  input.addEventListener('keydown', e => {
    if(e.key === 'Enter'){
      submitBtn.click();
    }
  });

  // ê²Œì„ ì‹œì‘
  startGame();

</script>
